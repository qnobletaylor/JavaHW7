<!DOCTYPE html>
<html lang="en">
<#include "header.html">

<head>
    <title>Logging</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control::-moz-placeholder {
            color: #EAE2B7;
        }

        .form-control {
            border-color: #053225;
            border-width: 3px;
        }
    </style>
</head>

<body class="bg-dark">
<div class="d-flex justify-content-center m-4">
    <div class="d-flex flex-column">
        <label class="border-bottom border-light-subtle border-3 h2 align-self-center" for="msg"
               style="color:#FCBF49">Reminders</label>
        <div class="d-flex flex-row">
            <input class="form-control bg-dark" id="msg"
                   placeholder="hello"
                   type="text">
            <button class="btn btn-dark btn-outline-light m-2" type="submit">Submit</button>
        </div>
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Message</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>

            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>

            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

<#include "footer.html">
</html>
